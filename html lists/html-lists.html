<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML Lists</title>
	</head>

	<body>
		<h2>Unordered List</h2>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<h2>Ordered List</h2>
		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ol>

		<h2>Definition List</h2>
		<dl>
			<dt>Definition Term</dt>
			<dd>Definition Description</dd>
			<dt>Definition Term</dt>
			<dd>Definition Description</dd>
			<dt>Definition Term</dt>
			<dd>Definition Description</dd>
		</dl>
	</body>
</html>
